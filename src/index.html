<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Index</title>

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Index page." />

        <style>
            html {
                font-family: sans-serif;
                line-height: 1.5;
            }

            a {
                color: currentColor;
            }

            .wrapper {
                margin-inline: auto;
                width: min(calc(100% - 2rem), 90rem);
            }
        </style>
    </head>

    <body>
        <div class="wrapper">
            <header>
                <h1>Index</h1>
            </header>

            <nav>
                <ul>
                    {% for page in pages %}
                    <li>
                        <a href="./{{ page }}">{{ page }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </nav>

            <main>
                <p>Pages - data.njk.json</p>
            </main>

            <footer>
                <p>Front-End Template</p>
            </footer>
        </div>
    </body>
</html>
